<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<title>Nice City</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
		<link rel="stylesheet" href="style.css" />
		<script src="jquery.js" defer></script>
	</head>
	<body>
		<div id="progress-container">
			<svg class="progresss">
				<circle cx="50" cy="50" r="25"></circle>
				<circle id="progress-circle" class="progress-fill" cx="50" cy="50" r="25"></circle>
			</svg>
			<img src="./images/clock.svg" class="progress-image" />
		</div>

		<div id="Textform"></div>

		<div id="Body">
			<div class="NameServer">
				<img src="images/Logo.png">
			</div>

			<div id="NaviTop">
				<div class="InfoUser">
					<div class="InfoRow">
						<div class="InfoBlock">
							<i class="Hensa mdi mdi-clock-outline"></i> <span class="Date">00:00</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-weather-cloudy"></i> <span class="Weather">Normal</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-temperature-celsius"></i> <span class="Temperature">Calculando</span>
						</div>
					</div>

					<div class="InfoRow">
						<div id="infoStreet" style="display: none;" class="InfoBlock">
							<i class="Hensa mdi mdi-map-marker"></i>
							<u class="UpStreet">Alta-Street / </u>
							<span class="DownStreet">Hawick Avenue</span>
						</div>

						<div id="radio_div" class="InfoBlock" style="display: none;">
							<i class="Hensa mdi mdi-contactless-payment"></i> <span class="Radio">Offline</span>
						</div>

						<div class="InfoBlock">
							<i class="Hensa mdi mdi-headphones"></i> <span class="Voip">Normal</span>
						</div>

						<div class="InfoBlock" style="display: none;">
							<i class="Hensa mdi mdi-account"></i> <span class="Passport">1</span>
						</div>
					</div>
				</div>
			</div>

			<div id="NaviWeapons">
				<div class="NameWeapon"></div>
				<div class="NameAmmos"></div>
			</div>

			<div id="NaviMiddle">
				<section class="container_speedometer" style="display: none;">
					<div>  
						<div class="vtop_block">
							<div class="speed_number">
								<span id="veloci_speed">000</span>
								<sub>kmh</sub>
							</div>
							<div class="marching_block">
								<span id="marcha">1</span>
							</div>
						</div>
						<div class="vbottom_block">
							<div id="bar_1" class="big_bar"></div>
							<div id="bar_2" class="big_bar"></div>
							<div id="bar_3" class="big_bar"></div>
							<div id="bar_4" class="big_bar"></div>
							<div id="bar_5" class="big_bar"></div>
							<div id="bar_6" class="big_bar"></div>
							<div id="bar_7" class="big_bar"></div>
							<div id="bar_8" class="big_bar"></div>
							<div id="bar_9" class="big_bar"></div>
							<div id="bar_10" class="big_bar"></div>
							<div id="bar_11" class="big_bar"></div>
							<div id="bar_12" class="big_bar"></div>
							<div id="bar_13" class="big_bar"></div>
							<div id="bar_14" class="big_bar"></div>
							<div class="vlimit">
								<div id="bar_red_1" class="small_bar"></div>
								<div id="bar_red_2" class="small_bar"></div>
								<div id="bar_red_3" class="small_bar"></div>
								<div id="bar_red_4" class="small_bar"></div>
								<div id="bar_red_5" class="small_bar"></div>
							</div>
						</div>
					</div>
					<div>
						<div class="infos_velocimetro">
							<div id="nitro"></div>

								</g>
							</svg>
						</div>
						<div class="progs_box">
							<div class="progs_complementares">
								<svg fill="#ff5963" width="14px" height="15px" style="width: 0.875rem; height: 0.938rem;" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"><path d="M3,2H6C6.28,2 6.53,2.11 6.71,2.29L8.79,4.38L9.59,3.59C10,3.2 10.5,3 11,3H17C17.5,3 18,3.2 18.41,3.59L19.41,4.59C19.8,5 20,5.5 20,6V19A2,2 0 0,1 18,21H8A2,2 0 0,1 6,19V13L6,12V8C6,7.5 6.2,7 6.59,6.59L7.38,5.79L5.59,4H3V2M11,5V7H17V5H11M11.41,11L9.41,9H8V10.41L10,12.41V15.59L8,17.59V19H9.41L11.41,17H14.59L16.59,19H18V17.59L16,15.59V12.41L18,10.41V9H16.59L14.59,11H11.41M12,13H14V15H12V13Z"/></svg>
								<div class="progress pred">
									<div id="progress_fuel" class="progress_bar"></div>
								</div>
							</div>
							<div class="progs_complementares">

									<div id="progress_engine" class="progress_bar"></div>
								</div>
							</div>
						</div>
					</div>
				</section>

				<section class="NaviInfos">
					<div class="NaviBlock vehicle" style="display: none;">
						<div id="Fome" class="NaviButton">
							<img src="images/Hunger.png">

							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" />
								<circle class="Circle Hunger" cx="60" cy="60" r="53" stroke="#fc913a" pathLength="100" />
							</svg>
						</div>

						<div id="Sede" class="NaviButton">
							<img src="images/Thirst.png">

							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" />
								<circle class="Circle Thirst" cx="60" cy="60" r="53" stroke="#6fa9dc" pathLength="100" />
							</svg>
						</div>

						<div id="Estresse" class="NaviButton" style="display: block;">
							<img src="images/Stress.png">

							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" />
								<circle class="Circle Stress" cx="60" cy="60" r="53" stroke="#ffffff40" pathLength="100" />
							</svg>
						</div>

						<div id="Tosse" class="NaviButton Cough" style="display: block;">
							<img src="images/Cough.png">

							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" />
								<circle class="Circle Cough" cx="60" cy="60" r="53" stroke="#c6d637" pathLength="100" />
							</svg>
						</div>

						<div id="Oxygen" class="NaviButton" style="display: none;">
							<img src="images/Oxigen.png">

							<svg viewBox="0 0 120 120">
								<circle class="Fill" cx="60" cy="60" r="58" />
								<circle class="Circle Oxygen" cx="60" cy="60" r="53" stroke="#A020F0" pathLength="100" />
							</svg>
						</div>
					</div>

					<div class="content-bars" style="display: none;">
						<div class="armor" style="display: none;">
							<div class="content-armor"></div>
							<img src="./assets/icons/armor.svg" />
						</div>
						<div style="display: none;" id="health">
							<div class="content-health"></div>
							<img src="./assets/icons/heart.svg" />
						</div>
					</div>
				</section>
			</div>

			<div id="NaviBottom">
				<div class="NaviText Reposed">
					<u class="ReposedTimer">00:00</u>
					<span>Repouso</span>
				</div>

				<div class="NaviIcon Reposed">
					<i class="Hensa mdi mdi-hospital-box"></i>
				</div><br>

				<div class="NaviText Wanted">
					<u class="WantedTimer">00:00</u>
					<span>Procurado</span>
				</div>

				<div class="NaviIcon Wanted">
					<i class="Hensa mdi mdi-alert"></i>
				</div><br>

			</div>

		</div>
	</body>
</html>
